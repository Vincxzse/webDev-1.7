<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="2_log-in.css">
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="videos/bglogin.mp4" type="video/mp4">
  </video>
  
  <div class="container">
    <div class="form-container" id="login-form">
      <form method="POST" action="login.php">
        <h2>Login</h2>
        <label for="login-username">Username:</label><br>
        <input type="text" id="login-username" name="username" required><br>
        <label for="login-password">Password:</label><br>
        <input type="password" id="login-password" name="password" required><br>
        <button type="submit">Login</button>
        <hr>
        <p class="fix-position">Don't have an account?<a href="./register.html">Sign-up</a></p>
      </form>
    </div>
  </div>
</body>
</html>
